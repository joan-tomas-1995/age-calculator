<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />

    
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app | By Joan TomÃ¡s</title>
  </head>

  <body>
    <div class="main-container">
      <div class="contenedor-fechas">
        <div class="con-dia">
          <p class="title-input">Day</p>
          <input
            id="input-day"
            class="inp"
            type="text"
            placeholder="DD"
            maxlength="2"
          />
        </div>
        <div class="con-mes">
          <p class="title-input">Month</p>
          <input
            id="input-month"
            class="inp"
            type="text"
            placeholder="MM"
            maxlength="2"
          />
        </div>
        <div class="con-aÃ±o">
          <p class="title-input">Year</p>
          <input
            id="input-year"
            class="inp"
            type="text"
            placeholder="YYYY"
            maxlength="4"
          />
        </div>
      </div>
      <div id="con-err" class="contenedor-error">
        <p>Rellena todos los campos. ðŸ˜¢</p>
      </div>
      <div class="con-btn">
        <div class="line-1"></div>

        <button id="main-btn" class="boton">
          <img
            src="/age-calculator-app-main/assets/images/icon-arrow.svg"
            alt=""
          />
        </button>
      </div>

      <div class="con-result">
        <div class="div-output">
          <p id="out-years">--</p>
          <p>years</p>
        </div>
        <div class="div-output">
          <p id="out-months">--</p>
          <p>months</p>
        </div>
        <div class="div-output">
          <p id="out-days">--</p>
          <p>days</p>
        </div>
      </div>
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Joan TomÃ¡s</a>.
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
